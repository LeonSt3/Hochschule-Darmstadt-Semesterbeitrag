name: scrape-and-plot-semesterbeitrag

on:
  schedule:
    - cron: '0 0 1 * *'  # monatlich am 1. um 00:00 UTC
  workflow_dispatch: {}

jobs:
  scrape-and-plot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Ensure data directory exists
        run: |
          mkdir -p data
          touch data/.gitkeep
          git add data/.gitkeep || true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r requirements.txt

      - name: Run scraper
        run: python scraper/scrape_semesterbeitrag.py

      - name: Check for data changes
        id: git_status
        run: |
          CHANGES=$(git status --porcelain)
          echo "changes<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Generate plot image if data changed
        if: ${{ steps.git_status.outputs.changes != '' }}
        run: python main.py

      - name: Commit and push changes (JSON + PNG)
        if: ${{ steps.git_status.outputs.changes != '' }}
        run: |
          git status --porcelain
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/*.json || true
          git add data/*.png || true
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "plot update"
            git push
          else
            echo "no changes after plot generation"
          fi
